<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div id="login">
    <form>
        <div class=" p-2 form-group row">
            <label for="username" class="col-sm-2 col-form-label">KULLANICI ADI</label>
            <div class="col-sm-10"><input type="text" class="form-control" id="username"></div>
        </div>
        <div class=" p-2 form-group row">
            <label for="pass" class="col-sm-2 col-form-label">ŞİFRE</label>
            <div class="col-sm-10"><input type="password" class="form-control" id="pass"></div>
        </div>
        <div class=" p-2 form-group row">
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary" id="connect">GİRİŞ</button>
            </div>
        </div>
    </form>
</div>
<div id="chatroom-options">
    <button class="btn btn-danger" style="width:100%;" id="new-room" >YENİ ODA TALEP ET</button>
    <ul id="rooms-list" class="list-group">

    </ul>
</div>
<div id="table-primary" class="border border-primary">
    <div id="input-group-message-main" style="display: none;" class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"></span>
        </div>
        <input id="input-group-text-msg" type="text" class="form-control" placeholder="mesaj" aria-label="Username" aria-describedby="basic-addon1">
        <button id="send-message-btn" class="btn btn-primary">enter de var :)</button>
    </div>
    <table class="table " id="message-table">

    </table>
</div>


<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
